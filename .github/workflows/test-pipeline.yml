name: Test Pipeline
on:
  push:
    branches: [main]
    paths:
      - "strahl-lib/**"
      - ".github/workflows/test-pipeline.yml"
  pull_request:
    branches: [main]
    paths:
      - "strahl-lib/**"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js 🐢🚀
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install and Test Benchmark 🔧
        run: |
          cd strahl-lib
          npm ci
          npm run test
